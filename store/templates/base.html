<!DOCTYPE>

<html lang="en">

<head>
    {%load static%}
    {% load humanize %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>GEEKSHOP</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css'%}" rel="stylesheet">

    {%block css%}{%endblock%}

    </head>
    <body>

        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <div class="container">
                <a class="navbar-brand" href="{% url 'store:startpage' %}">Store</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                        aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    {% if not user.is_authenticated%}
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item active">
                                <a class="nav-link" href="{% url 'store:catalog' %}">Каталог</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#"><i class="fas fa-shopping-bag"></i></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'store:login' %}">Войти <i class="fas fa-sign-in-alt"></i></a>
                            </li>
                        </ul>
                    {% else %}
                    <ul class="navbar-nav ml-auto">
                            <li class="nav-item active">
                                <a class="nav-link" href="{% url 'store:catalog' %}">Каталог</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'store:profile' %}"><i class="fas fa-shopping-bag">{{user.username}}</i></a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link" href="{% url 'store:logout' %}">Выйти</a>
                            </li>
                    </ul>
                    {% endif %}
                </div>
            </div>
        </nav>
    {%block content%}

    {%endblock%}

        {%block footer%}
        {%endblock%}
        <!-- Bootstrap core JavaScript -->
        <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
        <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

        <!-- FontAwesome script -->
        <script src="{% static 'vendor/fontawesome/fontawesome-icons.js'%}" crossorigin="anonymous"></script>

    </body>

</html>
